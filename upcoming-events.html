<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events | Amazing-Events</title>
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
    <link rel="shortcut icon" href="./assets/img/img_logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="m-2 border">
    <div id="app">
    <header>
        <div class="bar">
            <nav class="navbar navbar-expand-lg bg-body-secondary border-bottom">
                <div class="container-fluid d-flex align-items-center justify-content-center">

                    <a class="navbar-brand w25 p-3 " href="./index.html"><img src="./assets/img/img_logo.png"
                            alt="a-events logo"></a>
                    <div class="container-fluid"></div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul
                            class="navbar-nav me-auto mb-2 mb-lg-0 d-flex gap-4 align-items-center justify-content-end w25">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Upcoming Events</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./past-events.html">Past Events</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./contact.html">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./stats.html">Stats</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="bar2 d-flex flex-row justify-content-between border-bottom p-5 bg-body-tertiary">
            <div class="bar_backbutton bar_button"><a title="home" href="./index.html"><img src="./assets/img/back.png"
                        alt="Back"></a></div>
            <div class="bar_pageTitle">
                <h2>Upcoming events</h2>
            </div>
            <div class="bar_nextbutton bar_button"><a title="past-events" href="./past-events.html"><img
                        src="./assets/img/next.png" alt="Next"></a></div>
        </div>
    </header>

    <main class="border-bottom">
        <nav class="navbar navbar-expand-lg bg-body-light pt-5 pb-5 pe-5 ps-2">
            <form class="d-flex container-fluid" role="search">
                <div class="container-fluid">
                    <fieldset class="d-flex">
                        <li v-for="category of categorias"  class="nav-item me-3" style="list-style: none;">
                            <label><input  v-model="selectCategorias" type="checkbox" name="category" :id="category" class="chkBoxes" :value="category"> {{category}}</label>
                        </li>
                    </fieldset>
                </div>
                <input v-model="texto" class="form-control me-2 mb-2" type="search" placeholder="Search" aria-label="Search"
                    id="search-input">
                    {{filtroDoble}}
                <button class="btn btn-secondary btn-outline-secondary mb-2 " type="button"><img
                        src="./assets/img/lupa.png" height="16" class="op-75" alt="" id="search-button"></button>
            </form>
        </nav>

        <div class="container pb-5">
            <!-- <div class="oculto text-center" id="voidMsg">
                <H2>NO SE HAN ENCONTRADO RESULTADOS</H2>
            </div> -->
            <div class="row g-3 " id="cardC">
                <div  class="d-flex justify-content-center flex-wrap">
                        <div v-for="event of eventos" class=" col-12 col-md-6 col-lg-3 m-2"  >
                            <div  class="card h-100 m-4 m-md-0 m-lg-0 " data-category="{{event.category}}">
                            <img :src="event.image" height="180" class="m-2" alt=""> 
                                <div class="card-body d-flex flex-column align-items-center justify-content-between">
                                    <h3 class="card-title">{{event.name}}</h3>
                                    <p class="card-text">{{event.description}}</p>
                                    <div class="d-flex w-75 gap-3 justify-content-between">
                                        <p>Price: ${{event.price}}</p>
                                        <a :href= "'./details.html?id='+event._id" class="btn btn-primary ">Details</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="d-flex flex-row justify-content-between align-items-center bg-body-secondary p-3">
        <div class="footer_icons d-flex flex-row gap-4">
            <img src="./assets/logos/instagram.png" alt="ig-icon">
            <img src="./assets/logos/facebook.png" alt="fc-icon">
            <img src="./assets/logos/whatsapp.png" alt="wp-icon">
        </div>
        <div class="footer_txt me-4 mt-2">
            <p>FE04-TN</p>
        </div>
    </footer>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/up-events.js"></script>

</body>

</html>
